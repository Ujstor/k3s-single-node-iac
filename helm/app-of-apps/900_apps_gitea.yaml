apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-gitea
  namespace: gitops
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  destination:
    namespace: gitops
    server: https://kubernetes.default.svc
  project: cluster-bootstrap
  source:
    path: helm/apps/gitea
    repoURL: https://github.com/Ujstor/k3s-single-node-iac.git
    targetRevision: master
    helm:
      version: v3
      releaseName: gitea
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
