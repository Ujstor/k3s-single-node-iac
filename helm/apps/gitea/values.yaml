gitea-k3s:
  gitea:
    ingress:
      enabled: true
      hosts:
        - host: gitea.k3s1.ujstor.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: gitea-tls
          hosts:
            - gitea.k3s1.ujstor.com

    redis-cluster:
      enabled: false
    postgresql-ha:
      enabled: false
    redis:
      enabled: true
    postgresql:
      enabled: true
      primary:
        persistence:
          size: 2Gi
